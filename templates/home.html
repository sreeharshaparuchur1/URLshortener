
{% extends "base.html" %}
{% block title %}Short URL{% endblock %}

{% block content %}
  <form action = '#', method = "post">
    <label for = "url"> Enter a https:// URL: </label>

    <input type = "url" name = "nm" id = "url"
           placeholder = "https//urlhere.com"
           pattern = "https://.*" size = "50"
           required>
    <br>
    <input type = "submit" value = "Generate" class = "btn btn-primary">
  </form>

{% endblock %}
